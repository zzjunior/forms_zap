    <!---API--VIA-CEP--->
    <script type="text/javascript">
        $('.address_work').hide();
        $('#entry, #wage').mask('#.##0,00', {reverse: true});
        function searchZip(type, value){
            var zip = value.replace(/^\D+/g, '');
            if(zip.length < 8) return false;
            var request = $.get("https://viacep.com.br/ws/"+zip+"/json/");
            request.done(function(response){
                if(typeof response.erro !== "undefined" && response.erro === true){
                    alert("CEP inválido! Verique o número digitado.");
                    return false;
                }
                $(type+'number').focus();
                $(type+'street').val(response.logradouro);
                $(type+'district').val(response.bairro);
                $(type+'city').val(response.localidade);
                $(type+'state').val(response.uf);
            });
        }
    </script>
